<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baper Bank</title>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center mt-24 font-semibold">Welcome to <span class="text-orange-500">Baper Bank</span>
            !!!
        </h1>
    </header>
    <main>
        <section class="mt-16 mx-auto w-4/6 bg-orange-200 rounded-2xl">
            <h4 class="text-3xl mb-8 pl-11 text-amber-800 font-semibold pt-20">Please Login</h4>
            <form class="pl-11" action="">
                <input id="input-email" class="w-1/2 border border-slate-300 block mb-4 pl-5 rounded" type="text"
                    placeholder="your email">
                <input id="input-password" class="w-1/2 border border-slate-300 block mb-4 pl-5 rounded" type="password"
                    placeholder="your password">
            </form>
            <button id="btn-login-submit"
                class="text-white font-medium ml-11 bg-orange-500 px-8 py-2 rounded mb-20 mt-2">Submit</button>
        </section>
    </main>



    <script src="js/login.js"></script>
</body>


</html>
